<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            setInterval(function () {
                $.get('http://api.bart.gov/api/etd.aspx?cmd=etd&orig=19th&key=MW9S-E7SL-26DU-VV8V&json=y', function (data) {
                    console.log(data);
                    $("#station-name").html(data.root.station[0].name);
                    var card = "";
                    for (route of data.root.station[0].etd) {
                        card += `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                ${route.destination}
                            </h5>`;
                        for (train of route.estimate) {
                            card += `<div style="background-color:${train.hexcolor}">
                                <p>${train.minutes} minutes - Platform ${train.platform}</p>
                            </div>`;
                        }
                        card += `
                        </div>
                    </div>
                    `;
                    }
                    $('#routes').html(card);
                });
            }, 5000);
        }
        );
    </script>
</head>

<body>
    <div class="container">
        <h1 id="station-name">[station name]</h1>
        <div class="card-deck" id="routes">

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
